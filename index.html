<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Temperature Converter</title>
	<link rel="stylesheet" type="text/css" href="css/main.css">
</head>

	<body>

		<fieldset>
			<p>Enter a temperature:<input type="number" id="temp-input"></p><br>
			<hr>
			<p>Select to Fahrenheit or Celsius</p>
			<input type="radio" name="Temperature" value="Fahrenheit" id="f-selected">to F</input><br>
			<input type="radio" name="Temperature" value="Celsius" id="c-selected">to C</input><br>

			<div id="converted-temp"></div>
			<button type="button" id="submit-button">Submit</button>
			<button type="button" id="clear-button">Clear</button>
		</fieldset>

	<script type="text/javascript" src="javascripts/main.js"></script>
	</body>
</html>
